app = "administrator-weathered-thunder-3508"
primary_region = "iad"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

[processes]
  app = "gunicorn app:app --bind 0.0.0.0:8080 --workers 2 --threads 2 --timeout 120"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048

[deploy]
  strategy = "immediate"
  release_command = ""
