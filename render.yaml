services:
  - type: web
    name: sl-learning-system
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --index-url https://download.pytorch.org/whl/cpu torch==2.1.0 torchvision==0.16.0
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    pythonVersion: "3.11"
